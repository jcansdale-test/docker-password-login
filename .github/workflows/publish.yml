on:
  push:

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/image:latest

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      TOKEN: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        password: [wrong-username, "${USERNAME}"]
        username: [wrong-password, "${PASSWORD}", "${TOKEN}"]

    steps:
      - name: Create a Dockerfile
        run: |
          echo 'FROM alpine' > Dockerfile
          echo 'ENTRYPOINT ["echo", "Hello from ${{ github.repository }}!"]' >> Dockerfile

      - name: Build image
        run: docker build . -t ${{ env.IMAGE }}

      - name: Login to ghcr.io
        run: echo ${{ secrets.PASSWORD }} | docker login https://docker.pkg.github.com -u ${{ secrets.USERNAME }} --password-stdin

      - name: Publish image
        run: docker push ${{ env.IMAGE }}
